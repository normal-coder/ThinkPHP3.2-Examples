<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Present标签 Demo</title>
</head>
<body>
	<!-- present -->
	<present name="name2">
		name已经赋值1
	</present> 
	<br>

	<!-- notpresent -->
	<notpresent name="name2">
		name还没有赋值1
	</notpresent> 
	<br>

	<!-- present..else... -->
	<present name="name2">
		name已经赋值2
	<else /> 
		name还没有赋值2
	</present> 



</body>
</html>
