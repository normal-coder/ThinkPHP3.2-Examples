<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>范围判断标签 Demo</title>
</head>
<body>
	
	<in name="num" value="1,2,3,4,5">
		在此范围内
	<else />
		不在此范围内
	</in>


	<br><br>

	<between name="num" value="1,10">
		在此范围内 - between
	<else />
		不在此范围内 - between
	</between>

	<br><br>


	<range name="num" value="1,2,3,4,16" type="in">
		在此范围内 - range
	<else />
		不在此范围内 - range
	</range>
</body>
</html>
