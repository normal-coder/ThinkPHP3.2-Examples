<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>defined标签 Demo</title>
</head>
<body>

	<!-- defined -->
	<defined name="name1">
		Name常量已经定义
	</defined> 
	<br>

	<!-- notdefined -->
	<notdefined name="name1">
		Name常量未被定义
	</notdefined> 
	<br>

	<!-- defined..else... -->
	<defined name="name1">
		Name常量已经定义
	<else /> 
		Name常量未被定义
	</defined> 

</body>
</html>
