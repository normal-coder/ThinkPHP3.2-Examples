<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Import标签 Demo</title>
</head>
<body>
	
	<!-- 传统引用方式 -->
	<script src="__PUBLIC__/js/main.js"></script>

	<!-- 使用import标签引用 -->
	<import file="js.main" />

	<!-- import标签的Type属性 -->
	<import type="js" file="blue.js.main" />
	<import type="css" file="blue.css.main" />
	
	<!-- load标签的使用 -->
	<load href="/Public/Js/Common.js" />
	<load href="/Public/Css/common.css" />

	<!-- load标签衍生的快捷写法 -->
	<js href="/Public/Js/Common.js" />
	<css href="/Public/Css/common.css" />


</body>
</html>
