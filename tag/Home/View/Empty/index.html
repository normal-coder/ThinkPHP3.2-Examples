<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Empty标签 Demo</title>
</head>
<body>

	<!-- empty -->
	<empty name="name">
		name为空值1
	</empty> 
	<br>

	<!-- notempty -->
	<notempty name="name">
		name不为空值1
	</notempty> 
	<br>

	<!-- empty..else... -->
	<empty name="name">
		name为空值2
	<else /> 
		name不为空值2
	</empty> 

</body>
</html>
